spring:
  datasource:
    url: jdbc:mysql://database-benjamin.cp86aekcgmq5.us-east-2.rds.amazonaws.com:3306/arka?useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    # Configuración de HikariCP para evitar "Too many connections"
    hikari:
      maximum-pool-size: 3          # Máximo 3 conexiones por servicio
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 120000           # 2 minutos idle antes de cerrar
      max-lifetime: 600000           # 10 minutos de vida máxima
      leak-detection-threshold: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Configuración de Eureka con Cloud Map
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@eureka-server.arka.local:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
    eureka-server-connect-timeout-seconds: 10
  instance:
    prefer-ip-address: false  # ⬅️ CAMBIO CRÍTICO: usar hostname en lugar de IP
    hostname: ${spring.application.name}.arka.local  # ⬅️ Hostname de Cloud Map
    non-secure-port: ${server.port:8080}
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 30

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: WARN
    com.arka: INFO